services:
  - type: web
    name: beneath-the-blue
    env: python
    runtime: python-3.11
    buildCommand: pip install -r requirements.txt
    startCommand: python manage.py collectstatic --noinput && gunicorn beneath.wsgi:application --bind 0.0.0.0:8000
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: beneath.settings
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        value: your-secret-key-here
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: your-render-domain.onrender.com
      # Add any other env vars like DATABASE_URL, AWS creds, etc.
