<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Beneath The Blue</title>
    <link rel="stylesheet" href="/Beneath_the_blue/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 500px;
            margin: 100px auto;
            background: rgba(224, 247, 250, 0.95);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 119, 182, 0.4);
            border: 2px solid #0077b6;
        }
        .auth-container h2 {
            color: #005f73;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 2px solid #90e0ef;
        }
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .auth-form p {
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .auth-form label {
            font-weight: 600;
            color: #023e8a;
            margin-bottom: 8px;
        }
        .auth-form input {
            padding: 12px 15px;
            border: 1px solid #caf0f8;
            border-radius: 8px;
            font-size: 1rem;
        }
        .submit-btn {
            background-color: #0077b6;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 20px;
            width: 100%;
        }
        .auth-link {
            text-align: center;
            margin-top: 20px;
        }
        .auth-link a {
            color: #0077b6;
            font-weight: 600;
            text-decoration: none;
        }
        .errorlist {
            color: red;
            list-style: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <header class="ocean-nav">
        <div class="nav-container">
            <div class="logo">
                <img src="/Beneath_the_blue/static/image/logo.png" alt="Beneath The Blue Logo">
                <span>Beneath The Blue</span>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="/" class="nav-link">Home</a></li>
                    <li><a href="/threats-solutions.html" class="nav-link">Threats & Solutions</a></li>
                    <li><a href="/quiz/" class="nav-link">Quiz</a></li>
                </ul>
            </nav>
            <div class="nav-actions">
                <button class="nav-btn login-btn" style="background-color: #4FC3F7;">Login</button>
                <button class="nav-btn signup-btn" onclick="window.location.href='/signup/'">Sign Up</button>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <h2>Login</h2>
        
        {% if form.errors %}
        <div class="errorlist">
            <p>Your username and password didn't match. Please try again.</p>
        </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" id="id_username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" id="id_password" required>
            </div>

            <button type="submit" class="submit-btn">Login</button>
        </form>

        <p class="auth-link">Don't have an account? <a href="/signup/">Sign Up</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Web Wonder | Ocean Exploration Team</p>
    </footer>
</body>
</html>
