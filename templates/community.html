{%  extends "base.html" %}
{% load static %}

{% block  content %}
    <link rel="stylesheet" href="{% static 'css/community.css' %}">
    <title>Beneath The Blue Community</title>
</head>
<body >
       <div class="image-bg-wrapper">
        <img src="{% static 'image/community.jpg' %}" alt="Community Background">
        <div class="image-overlay"></div>
    </div>
    <div class="content-overlay">
        <div class="intro">
            <div class="section">
                <h2>
                    <form method="get" class="search-bar">
                        {% csrf_token %}
                        <select id="category_select" onchange="location = this.value;" aria-placeholder="Select a category">
                            <option value="{% url 'community_page' %}">Select a Category</option>
                            {% for category in Category_data %}
                                <option value="{% url 'community_page' %}?category={{ category.id }}" {% if category.id == Category_selected.id %}selected{% endif %}>{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </form>{{Category_selected.name}}
                </h2>
                <p>{{Category_selected.description}}</p>
            </div>
            {% for community in Community_data %}
                <div class="card-container">
                    <div class="card"><a href="{{community.link}}" target="_blank" >{{community.title}}</a></div>
                    <div class="card_paragraph"><a href="{{community.link}}" target="_blank">{{community.description}}</a></div>
                </div>
            {% endfor %}
        </div>
    </div> 
</body>
        {% endblock %}
