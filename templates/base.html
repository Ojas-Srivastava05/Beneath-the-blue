{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{% static 'photo/logo.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Optimized Google Fonts import -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@900&family=Spectral+SC:wght@400;600;700&family=Sansita:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Base font styles with fallbacks */
        body {
            font-family: 'Sansita', 'Segoe UI', sans-serif;
            font-weight: 400;
            line-height: 1.6;
            color: #333;
        }
        
        /* Logo styling with smooth transition */
        .logo h1 {
            font-family: 'Playfair Display', 'Times New Roman', serif;
            font-weight: 900;
            font-size: clamp(1.8rem, 5vw, 2.5rem); /* Responsive sizing */
            margin: 0;
            transition: all 0.3s ease;
        }
        
        /* Heading hierarchy */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Spectral SC', Georgia, serif;
            line-height: 1.3;
            margin-top: 0;
            margin-bottom: 0.75em;
        }
        
        h1 {
            font-weight: 700;
            font-size: 2.5rem;
        }
        
        h2 {
            font-weight: 600;
            font-size: 2rem;
        }
        
        h3 {
            font-weight: 600;
            font-size: 1.75rem;
        }
        
        /* Navigation links */
        nav a {
            font-family: 'Sansita', 'Segoe UI', sans-serif;
            font-weight: 700;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        /* Paragraph and general text */
        p {
            font-size: 1.1rem;
            margin-bottom: 1.25em;
        }
        
        /* Footer styling */
        footer.community {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1.5em 0;
            color: white;
        }
        
        footer p {
            font-size: 1rem;
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
    
    <footer class="community" style="margin-top: 1em;">
        <div style="text-align: center;">
            <p>&copy; 2025 Beneath The Blue. All rights reserved.</p>
            <p>Dedicated to protect marine life for future generations.</p>
        </div>
    </footer>

    <script>
        // Enhanced mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const hamburger = document.getElementById('hamburger');
            const navMenu = document.getElementById('navMenu');
            
            if (hamburger && navMenu) {
                hamburger.addEventListener('click', function() {
                    this.classList.toggle('active');
                    navMenu.classList.toggle('active');
                    document.body.classList.toggle('menu-open');
                });
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
